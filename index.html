<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Iniciar sesión en polirrubro Winnie para gestionar tu cuenta</title>
    <link rel="stylesheet" href="../Entrega-Coder/Entrega/CSS/styles.css">

    <meta name="description" content="Inicia sesión en polirrubro Winnie para gestionar tu cuenta y acceder al stock de productos, carrito de compras y métodos de pago.">
    <meta name="keywords" content="supermercado, polirrubro Winnie, iniciar sesión, gestión de cuenta, productos, carrito de compras, métodos de pago">

    <link rel="shortcut icon" href="../img/logo winnie-02.ico" type="image/x-icon">

  </head>
  <body class="inicio-sesion">
  

    <div class="login-container">
      <img src="../img/logo winnie-02.png" class="logo-index" alt="">
      <h2>Iniciar sesión</h2>
      <form action="#" class="contenido-index" method="post">
        <div class="container-inicio">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" required>
        </div>
        <div class="container-inicio">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="contenedor">
          <a href="home.html" class="texto-boton">Iniciar sesión</a>
        </div>
        
      </form>
    </div>

    
  </body>
</html>
