<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compra</title>
    <link rel="stylesheet" href="../Entrega-Coder/Entrega/CSS/styles.css">
    <meta name="description" content="Página de compra en polirrubro Winnie. Realiza tu pedido de productos y finaliza la compra de manera rápida y sencilla.">
    <meta name="keywords" content="polirrubro, Winnie, compra, productos, carrito de compras">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../img/logo winnie-02.ico" type="image/x-icon">

</head>
<body>
        <div class="container-compra">
            <div class="producto">
                <img src="../img/coca cola.png" class="img" alt="coca cola">
                <div class="botones">
                    <div class="container-producto">
                        <label for="usuario">Nombre del producto:</label>
                    </div>
                    <div class="container-producto">
                        <label for="contrasena">Tamaño:</label>
                    </div>
                    <div class="container-producto">
                        <label for="contrasena">Importe:</label>
                    </div>
                </div>
            </div>
            <div class="seccion-carrito">
                <h3>Pedido</h3>
                <aside class="carrito">
                    <ul class="lista-carrito">
                        <li>Gaseosa</li>
                        <li>Arroz</li>
                    </ul>
                    <p class="total">Total: $<span id="total">0.00</span></p>
                    <div class="finalizar-compra">
                        <a href="metododepago.html" class="texto-boton-compra"><label for="contrasena">Finalizar compra</label></a>
                    </div>
                </aside>
            </div>
        </div>

    
</body>
</html>
