<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <title>Carrusel de Fotos</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <header>
        <nav>
            <div>
                <img src="img/logo winnie-02.png" class="logo" alt="">
            </div>
            <div>
                <a href="" class="Ingresos">Iniciar compra</a>
                <a href="" class="Ingresos">Productos</a>
                <a href="" class="Ingresos">Historial de ventas</a>
            </div>
        </nav>
    </header>


    <body class="contenedor-centrado">
        <div id="carouselExample" class="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/alfajor milka.png" class="d-block w-100" alt="Alfajor milka">
            </div>
            <div class="carousel-item">
                <img src="img/alfajor pepitos.jpg" class="d-block w-100" alt="Alfajor pepitos">
            </div>
            <div class="carousel-item">
                <img src="img/block.jpg" class="d-block w-100" alt="block">
            </div>
            <div class="carousel-item">
                <img src="img/coca cola.png" class="d-block w-100" alt="coca cola">
            </div>
            <div class="carousel-item">
                <img src="img/jugo baggio.jpg" class="d-block w-100" alt="baggio">
            </div>
            <div class="carousel-item">
                <img src="img/mogul conitos.png" class="d-block w-100" alt="conitos">
            </div>
            <div class="carousel-item">
                <img src="img/mogul extreme.jpg" class="d-block w-100" alt="extreme">
            </div>
            <div class="carousel-item">
                <img src="img/mogul sandia.jpg" class="d-block w-100" alt="sandia">
            </div>
            <div class="carousel-item">
                <img src="img/patagonia amber.jpg" class="d-block w-100" alt="amber">
            </div>
            <div class="carousel-item">
                <img src="img/patagonia bohemian.png" class="d-block w-100" alt="bohemian">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
